<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <div>
            <h2 id="name">Christopher Unsell</h2>
            <a class="headerLink" href="index.html" style="margin-right:14%">About Me</a>
            <a class="headerLink" href="contact.html">Contact</a>
            <a class="headerLink" href="portfolio.html">Portfolio</a>
        </div>
    </header>
    <div class="textBox">
        <h2 class="boxTitle">Contact</h2>
        <form>
            <div class="form-group">
                <label for="nameInput">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email@domain.com">
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea type="text" id="message" class="form-control" divs="5"></textarea>
            </div>
            <button type="submit" class="button" id="submitInfo">Submit</button>
            <h5 id="sendConfirm" style="display:none;">Message Sent</h5>
        </form>
    </div>
    <footer>
        <p id="copy">Copyright Â©</p>
    </footer>
</body>

<script>
    var db=firebase.database();
    $("#submitInfo").on("click",function(event){
        event.preventDefault();
        db.ref().push({
            email:$("#email").val(),
            message:$("#message").val(),
            name:$("#nameInput").val(),
            read:false
        })
        $("#submitInfo").css("display","none");
        $("#sendConfirm").css("display","block");
    })

</script>
